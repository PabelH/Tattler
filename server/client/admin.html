<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurantes - Admin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header>
    <!-- Título de la página -->
    <h1>Restaurantes - Admin</h1>
    <!-- Formulario de búsqueda -->
    <div class="d-flex search">
      <form id="search-form" class="d-flex">
        <!-- Campo de búsqueda -->
        <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre, cocina o ciudad">
        <!-- Botón de búsqueda -->
        <button type="submit" class="btn btn-primary ms-2">Buscar</button>
      </form>
    </div>
  </header>

  <!-- Contenedor de tarjetas de restaurantes -->
  <div id="restaurants-container"></div>

  <!-- Modal para agregar calificación y comentario -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Calificación y Comentario</h2>
      <form id="rating-form">
        <!-- Campo para ingresar calificación -->
        <label for="rating">Calificación (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <!-- Campo para ingresar comentario -->
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        <!-- Botón para guardar calificación y comentario -->
        <button type="button" id="save-rating-btn">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Modal para ver calificaciones y comentarios -->
  <div id="rating-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Calificaciones y Comentarios</h2>
      <div id="rating-comments"></div>
    </div>
  </div>

  <!-- Botón para agregar un nuevo restaurante -->
  <button id="add-restaurant-btn" class="btn btn-success">Agregar Restaurante</button>

  <!-- Modal para editar restaurante -->
  <div id="edit-restaurant-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Restaurante</h2>
      <form id="edit-restaurant-form">
        <!-- Campo oculto para guardar el ID del restaurante -->
        <input type="hidden" id="edit-restaurant-id" name="restaurantId">
        <!-- Campos para editar el restaurante -->
        <label for="edit-name">Nombre:</label>
        <input type="text" id="edit-name" name="name" required>

        <label for="edit-cuisine">Tipo de Cocina:</label>
        <input type="text" id="edit-cuisine" name="cuisine">

        <label for="edit-image">URL de la Imagen:</label>
        <input type="text" id="edit-image" name="image">

        <label for="edit-schedule">Horarios:</label>
        <input type="text" id="edit-schedule" name="schedule">

        <!-- Dirección del restaurante -->
        <label for="edit-street">Calle:</label>
        <input type="text" id="edit-street" name="address[street]">

        <label for="edit-suburb">Colonia/Suburbio:</label>
        <input type="text" id="edit-suburb" name="address[suburb]">
        
        <label for="edit-city">Ciudad:</label>
        <input type="text" id="edit-city" name="address[city]">

        <label for="edit-zipcode">Código Postal:</label>
        <input type="text" id="edit-zipcode" name="address[zipcode]">

        <label for="edit-building">Edificio/Número exterior:</label>
        <input type="text" id="edit-building" name="address[building]">

        <label for="edit-coord">Coordenadas (Latitud, Longitud):</label>
        <input type="text" id="edit-coord" name="address[coord]">

        <!-- Botón para guardar los cambios -->
        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="crud.js"></script>
</body>
</html>
